<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <script>
        (function () {
            var docEl = document.documentElement;
            var DEFAULT_THEME = 'light';
            var PALETTE_KEYS = ['primary', 'secondary', 'bg', 'text', 'border', 'success', 'warning', 'danger', 'info'];
            var VAR_MAP = {
                primary: '--color-primary',
                secondary: '--color-secondary',
                bg: '--color-bg',
                text: '--color-text',
                border: '--color-border',
                success: '--color-success',
                warning: '--color-warning',
                danger: '--color-danger',
                info: '--color-info'
            };

            function hexToRgb(hex) {
                var sanitized = String(hex || '').replace('#', '');
                if (sanitized.length === 3) {
                    sanitized = sanitized.split('').map(function (ch) { return ch + ch; }).join('');
                }
                if (sanitized.length !== 6) {
                    return { r: 255, g: 255, b: 255 };
                }
                var intVal = parseInt(sanitized, 16);
                return {
                    r: (intVal >> 16) & 255,
                    g: (intVal >> 8) & 255,
                    b: intVal & 255
                };
            }

            function relativeLuminance(hex) {
                var rgb = hexToRgb(hex);
                var srgb = [rgb.r, rgb.g, rgb.b].map(function (channel) {
                    var val = channel / 255;
                    return val <= 0.03928 ? val / 12.92 : Math.pow((val + 0.055) / 1.055, 2.4);
                });
                return 0.2126 * srgb[0] + 0.7152 * srgb[1] + 0.0722 * srgb[2];
            }

            try {
                var storedTheme = localStorage.getItem('app.theme');
                var storedPalette = localStorage.getItem('app.palette');
                var theme = storedTheme || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : DEFAULT_THEME);

                if (theme === 'custom' && !storedPalette) {
                    theme = DEFAULT_THEME;
                }

                docEl.setAttribute('data-theme', theme);
                if (theme === 'custom') {
                    var parsed;
                    try {
                        parsed = JSON.parse(storedPalette || '{}');
                    } catch (err) {
                        parsed = {};
                    }
                    PALETTE_KEYS.forEach(function (key) {
                        var cssVar = VAR_MAP[key];
                        if (!cssVar) {
                            return;
                        }
                        var value = parsed[key];
                        if (typeof value === 'string' && value.trim()) {
                            docEl.style.setProperty(cssVar, value);
                        }
                    });
                    var luminance = relativeLuminance(parsed.bg || '#ffffff');
                    var scheme = luminance < 0.45 ? 'dark' : 'light';
                    docEl.setAttribute('data-bs-theme', scheme);
                } else {
                    docEl.setAttribute('data-bs-theme', theme);
                }
            } catch (error) {
                docEl.setAttribute('data-theme', DEFAULT_THEME);
                docEl.setAttribute('data-bs-theme', DEFAULT_THEME);
            }
        })();
    </script>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">
    <link th:href="@{/css/theme-custom.css}" rel="stylesheet">

</head>

<body class="app-body">
    <script>
        (function() {
            try {
                var body = document.body;
                var storedMenuPosition = localStorage.getItem('menuPosition');
                var position = storedMenuPosition ? storedMenuPosition : 'left';
                body.classList.remove('menu-left', 'menu-right', 'menu-top');
                body.classList.add('menu-' + position);
            } catch (e) {
                document.body.classList.add('menu-left');
            }
        })();
    </script>

    <!-- ======= Header ======= -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- ======= Sidebar ======= -->
    <div th:replace="~{fragments/menu :: menu}"></div>

    <main id="main" class="main">
        <div th:replace="~{${content} :: content}"></div>
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
    <script defer th:src="@{/js/theme-custom.js}"></script>

</body>

</html>
